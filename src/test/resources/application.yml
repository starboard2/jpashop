spring:
  datasource:
    url: jdbc:h2:mem:test  # 메모리모드로 사용 : 별도 셋팅 안하면 스프링부트는 기본으로 메모리모드 사용
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # create : 시작 전 drop 후 create, create-drop : 끝날 때 drop해서 깔끔히 청소
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace